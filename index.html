<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatrzański Quiz - sprawdź swoją wiedzę!</title>
    <link rel="stylesheet" href="styles.css"> <!-- Połączenie z plikiem CSS -->
</head>
<body>
    <div class="quiz-container">
        <div id="welcome">
            <h1>Witaj w Tatrzańskim Quiziee!</h1>
            <p class="center-text">Sprawdź swoją wiedzę na temat Tatr. Quiz składa się z 10 pytań. Czy jesteś gotów na wyzwanie?</p>
            <button id="start">Rozpocznij quiz</button>
        </div>
        <div id="quiz" style="display: none;"></div>
        <button id="next" style="display: none;">Następne pytanie</button> <!-- Przycisk do przejścia do następnego pytania -->
        <div id="results"></div>
    </div>
    <script src="script.js"></script> <!-- Połączenie z plikiem JS -->
</body>
</html>
