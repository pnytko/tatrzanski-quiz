name: Deploy to SEOhost

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deploy_message:
        description: 'Wiadomość opisująca deployment'
        required: true
        default: 'Manual deployment'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Echo deploy message
        run: echo "Deploying with message - ${{ github.event.inputs.deploy_message || 'Push based deployment' }}"
      
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: h22.seohost.pl
          username: srv41873
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /domains/tatrzanski-quiz.pnytko.pl/public_html/
          dangerous-clean-slate: true
